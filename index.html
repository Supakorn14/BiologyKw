        <p>โปรดเลือกอัลลีลของพ่อและแม่ เพื่อคำนวณผลลัพธ์ทางพันธุกรรม</p>

                <label for="parent1">Parent 1 Allele 1:</label>

            <div class="form-group">

                    <option value="a">a</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parent4">Parent 2 Allele 2:</label>
                <select id="parent4">
                    <option value="A">A</option>
                    <option value="a">a</option>
                </select>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateGenetics()">Calculate</button>

        <div class="results">
            <h2>Results:</h2>
            <p id="results">ผลลัพธ์จะแสดงที่นี่</p>
        </div>
    </main>
